<div
  class="relative md:px-4 h-96 w-full flex items-end justify-start rounded-md overflow-hidden text-left bg-cover bg-center"
  style="background-image:url({{member.photoUrl}});">
  <div class="absolute top-0  mt-20 right-0 bottom-0 left-0 bg-gradient-to-b from-transparent to-blue-900"></div>
  <div class="absolute top-0 right-0 left-0 mx-5 mt-2 flex justify-between items-center">
    <ng-container *ngIf="(member.lastActive | timeAgo) <=60 else notActive">

      <div class="relative">

        <span class="flex h-5  rounded-full w-5">

          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-sky-600 opacity-75"></span>
          <span class="relative inline-flex rounded-full h-5 w-5 bg-red-900"></span>
        </span>
      </div>
    </ng-container>
    <ng-template #notActive>
      <a href="#"
        class="text-xs text-white  bg-red-700 p-2  hover:bg-white hover:text-indigo-600 shadow-sm transition ease-in-out duration-500 rounded-md">
        {{member.lastActive | timeAgo }}
      </a>
    </ng-template>
    <div class="text-white  text-center rounded-md bg-blue-800 p-2 shadow-sm  font-regular flex flex-col justify-start">
      <span class="text-2xl leading-0 font-bold">{{member.age}}</span>
      <!-- <span class="-mt-3 font-bold">{{'yr'}}</span> -->
    </div>
  </div>
  <main class="p-5 w-full z-10">
    <div class="flex flex-col py-4">

      <h1 class="font-semibold text-2xl text-white">{{member.userName | titlecase}}</h1>
      <div class="flex items-center text-sm  py-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-5 h-5 stroke-red-200">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
        </svg>
        <span class="text-white pl-1">
          {{member.city | titlecase}}
        </span>
      </div>

    </div>
    <div class="h-10"
      class="text-md flex justify-between w-full text-center tracking-tight font-medium leading-7 font-regular text-white ">
      <div (click)="toggleDetailFromChild(member.userName)"
        class="bg-gradient-to-r from-purple-500 to-pink-500 p-3 rounded-full shadow-md cursor-pointer transition duration-100 hover:scale-110  border-blue-600">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z" />
        </svg>
      </div>
      <div (click)="addLike(member)"
        class="bg-gradient-to-r from-cyan-500 to-blue-500 p-3 rounded-full shadow-md cursor-pointer transition duration-100 hover:scale-110  border-blue-600">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
        </svg>
      </div>
      <div
        class="bg-gradient-to-r from-violet-500 to-fuchsia-500 p-3 rounded-full shadow-md cursor-pointer transition duration-100 hover:scale-110  border-blue-600">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
        </svg>
      </div>

    </div>
  </main>

</div>
