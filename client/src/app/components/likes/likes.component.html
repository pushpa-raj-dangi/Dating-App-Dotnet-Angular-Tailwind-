<div class="container mx-auto bg-slate-50  h-min px-4 sm:px-8">
  <div class="py-2 px-32">
    <div class="flex justify-between items-center">
      <div>
        <h1 class="text-sm font-semibold text-slate-400">
          {{predicate === 'liked' ? 'Liked by me' : 'Liked by other'}}
        </h1>
      </div>
      <div class="flex items-center">
        <h1 class="text-sm font-semibold text-slate-400 mr-7">Filter By</h1>
        <select name="predicate" [(ngModel)]="predicate" (change)="selectChange()"
          class="p-2 rounded-md border text-slate-500">
          <option *ngFor="let option of options" class="p-2 border-slate-200" [value]="option.key">{{option.value}}
          </option>
        </select>

      </div>
    </div>
    <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
      <div class="inline-block min-w-full shadow-sm rounded-lg overflow-hidden">
        <table class="min-w-full leading-normal">
          <thead class="bg-slate-100 border-b border-slate-100">
            <tr>
              <th class="px-5 py-3  text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                People
              </th>
              <th class="px-5 py-3  text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                Age
              </th>
              <th class="px-5 py-3  text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                Location
              </th>
              <th class="px-5 py-3  text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                Last Active
              </th>
              <th class="px-5 py-3 "></th>
            </tr>
          </thead>
          <ng-container *ngIf="members?.length<1; else content">
            <div class="text-center w-full mx-auto">
              <h1 class="text-slate-600 w-full">Not data found</h1>
            </div>
          </ng-container>
          <tbody>
            <ng-template #content>

              <tr *ngFor="let member of members">
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  <div class="flex">
                    <div class="flex-shrink-0 w-10 h-10">
                      <img class="w-full h-full rounded-full" [src]="member.photoUrl"
                        alt="{{member.userName | titlecase}}" />
                    </div>
                    <div class="ml-3">
                      <p class="text-gray-900 whitespace-no-wrap">
                        {{member.userName}}
                      </p>
                      <p class="text-gray-600 whitespace-no-wrap">{{member.gender || '-'}}</p>
                    </div>
                  </div>
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  <p class="text-gray-900 whitespace-no-wrap">{{member.age}}</p>
                  <p class="text-gray-600 whitespace-no-wrap">Years</p>
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  <p class="text-gray-900 whitespace-no-wrap">{{member.city}}</p>
                  <p class="text-gray-600 whitespace-no-wrap">{{member.country}}</p>
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  <span class="relative inline-block px-3 py-1 font-semibold text-green-900 leading-tight">
                    <span aria-hidden class="absolute inset-0 bg-green-200 opacity-50 rounded-full"></span>
                    <span class="relative" *ngIf="(member.lastActive | timeAgo) <=60 else noActive">Active Now</span>
                    <ng-template #noActive>

                      <span class="relative">{{member.lastActive | timeAgo}}</span>
                    </ng-template>
                  </span>
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm text-right">
                  <button type="button" class="inline-block text-gray-500 hover:text-gray-700">
                    <svg class="inline-block h-6 w-6 fill-current" viewBox="0 0 24 24">
                      <path
                        d="M12 6a2 2 0 110-4 2 2 0 010 4zm0 8a2 2 0 110-4 2 2 0 010 4zm-2 6a2 2 0 104 0 2 2 0 00-4 0z" />
                    </svg>
                  </button>
                </td>
              </tr>
            </ng-template>

          </tbody>
        </table>
      </div>
    </div>
    <div class="flex">
      <app-pagination (pageChanged)="pageChanged($event)" [currentPage]="pageNumber" [itemsPerPage]="4" />
    </div>
  </div>
</div>
