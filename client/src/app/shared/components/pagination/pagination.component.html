<nav *ngIf="totalPages>1"
  class="flex cursor-pointer pt-10 flex-row flex-nowrap justify-between md:justify-center items-center"
  aria-label="Pagination">
  <a [class.pointer-events-none]="currentPage === 1" (click)="previousPage()"
    class="flex w-10 h-10 mr-1 justify-center items-center rounded-full border border-gray-200 bg-white text-black hover:border-gray-300"
    title="Previous Page">
    <span class="sr-only">Previous Page</span>
    <svg class="block w-4 h-4 fill-current" viewBox="0 0 256 512" aria-hidden="true" role="presentation">
      <path
        d="M238.475 475.535l7.071-7.07c4.686-4.686 4.686-12.284 0-16.971L50.053 256 245.546 60.506c4.686-4.686 4.686-12.284 0-16.971l-7.071-7.07c-4.686-4.686-12.284-4.686-16.97 0L10.454 247.515c-4.686 4.686-4.686 12.284 0 16.971l211.051 211.05c4.686 4.686 12.284 4.686 16.97-.001z">
      </path>
    </svg>
  </a>
  <a *ngFor="let page of pages" (click)="selectPage(page)"
    [ngClass]="{'border-blue-200 bg-blue-500 text-white pointer-events-none': page === currentPage}"
    class="hidden md:flex w-10 h-10 mx-1 justify-center  items-center rounded-full border" [title]="'Page'+page">
    {{page}}
  </a>


  <a [class.pointer-events-none]="currentPage === totalPages"
    class="flex w-10 h-10 ml-1 justify-center cursor-pointer items-center rounded-full border border-gray-200 bg-white text-black hover:border-gray-300"
    (click)="nextPage()" title="Next Page">
    <span class="sr-only">Next Page</span>
    <svg class="block w-4 h-4 fill-current" viewBox="0 0 256 512" aria-hidden="true" role="presentation">
      <path
        d="M17.525 36.465l-7.071 7.07c-4.686 4.686-4.686 12.284 0 16.971L205.947 256 10.454 451.494c-4.686 4.686-4.686 12.284 0 16.971l7.071 7.07c4.686 4.686 12.284 4.686 16.97 0l211.051-211.05c4.686-4.686 4.686-12.284 0-16.971L34.495 36.465c-4.686-4.687-12.284-4.687-16.97 0z">
      </path>
    </svg>
  </a>
</nav>
